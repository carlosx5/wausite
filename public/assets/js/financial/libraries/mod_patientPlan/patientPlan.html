<div class="modal fade" id="newPlan" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog" style="min-width: 600px">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Lançamento em Convênio</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="box-plan p-3">
                    <!--+ Descrição -->
                    <div class="input-group">
                        <span class="input-group-text" style="width: 90px">Descrição</span>
                        <input type="text" class="form-control objDescription" />
                    </div>

                    <!--+ Data|Valor -->
                    <div class="d-flex gap-2 mt-3">
                        <div class="input-group">
                            <span class="input-group-text" style="width: 80px">Data</span>
                            <input type="date" class="form-control objDate" />
                        </div>

                        <div class="input-group">
                            <span class="input-group-text">Valor</span>
                            <input type="text" class="form-control objValue" mask="number" />
                        </div>
                    </div>

                    <!--+ Convênio|Status -->
                    <div class="d-flex gap-2 mt-3">
                        <div class="mt-auto" style="min-width: 320px">
                            <div class="wau-select group wau-select-plan row">
                                <input type="hidden" class="id objPlanId" name="id_plan" />
                                <span class="col-auto input-group-text rounded-start">Convênio</span>
                                <div class="col p-0 position-relative">
                                    <input
                                        type="text"
                                        class="form-control wau-input rounded-end objPlanName"
                                        autocomplete="off"
                                    />
                                    <ul class="list-group position-absolute start-0 end-0 d-none"></ul>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <span class="input-group-text">Status</span>
                            <select class="form-control objStatusId">
                                <option value="1">Disponível</option>
                                <option value="2">Vinculado</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="box-patient"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn color-wau3 save" style="width: 30%">Salvar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="width: 30%">Fechar</button>
            </div>
        </div>
    </div>
</div>
