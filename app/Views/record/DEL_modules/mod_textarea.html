<div class="mod-main textarea {height}" id="{id}" data-index="{index}" data-module="{id}">
    <div class="d-flex align-items-center">
        <h6 class="m-0">{title}</h6>

        <div class="d-flex ms-auto gap-2">
            <button class="btn btn-group save" title="Salvar">
                <i class="fa-light fa-floppy-disk"></i>
            </button>
            <button class="btn btn-group delete" title="Deleta">
                <i class="fa-light fa-trash-can"></i>
            </button>
        </div>
    </div>

    <div class="quillText"></div>
</div>
