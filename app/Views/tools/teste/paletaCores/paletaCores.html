<div class="container">
    <div class="modelo form-grow mt-5 p-5 border" id="modelo">
        <div class="row pt-3 px-3">
            <div class="form-hr mb-4">
                <label>Dados pessoais: (esse é um Título em Barra)</label>
            </div>
            <div class="col-3">
                <label>Telefone</label>
                <div class="container-phone phone-home">
                    <div class="container-ddi">
                        <img src="https://flagcdn.com/w40/br.webp" wau="img" />
                        <input type="text" class="click-active" value="55" wau="ddi" readonly />
                    </div>
                    <input type="text" class="form-control" value="11 98765-4321" autocomplete="new-password" />
                </div>
            </div>
            <div class="col-3">
                <label>Email</label>
                <input type="email" class="form-control" value="emailmodelo@gmail.com" autocomplete="new-password" />
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label>Apelido</label>
                    <input type="text" class="form-control" value="Marcos" autocomplete="new-password" />
                    <button class="btn btn-group btnNameShort px-2"><i class="fa-light fa-arrows-rotate"></i></button>
                </div>
            </div>
            <div class="col-1">
                <label>Prefixo</label>
                <select class="form-select">
                    <option value="Sr.">Sr.</option>
                    <option value="Sra.">Sra.</option>
                    <option value="Dr.">Dr.</option>
                    <option value="Dra." selected>Dra.</option>
                    <option value="none">Ocultar</option>
                </select>
            </div>
            <div class="col-2">
                <label>Nascimento</label>
                <input type="date" class="form-control" value="2025-12-25" />
            </div>
        </div>
    </div>

    <div class="tools">
        <div class="paleta-container">
            <div id="hueBoxContainer">
                <canvas id="hueBox" width="300" height="30"></canvas>
                <div id="hueDot"></div>
            </div>

            <div id="paletteBoxContainer">
                <canvas id="paletteBox" width="300" height="200"></canvas>
                <div id="paletteDot"></div>
            </div>

            <div id="previewBox"></div>
            <div id="previewText"></div>
        </div>
        <div class="elements-container">
            <!--+ Main -->
            <div class="row">
                <div class="col-5 flex-column gap-2 p-2 bdBlue">
                    <div class="form-group --cl10" data-root="--cl10">
                        <button class="btn btn-primary select">Fundo da tela</button>
                        <div class="color"></div>
                        <input type="text" class="form-control" />
                        <button class="btn btn-primary refresh"><i class="fas fa-redo"></i></button>
                    </div>
                    <div class="form-group --cl15" data-root="--cl15">
                        <button class="btn btn-primary select">Fundo do container</button>
                        <div class="color"></div>
                        <input type="text" class="form-control" />
                        <button class="btn btn-primary refresh"><i class="fas fa-redo"></i></button>
                    </div>
                    <div class="form-group --cl30" data-root="--cl30">
                        <button class="btn btn-primary select">Bordas da tela</button>
                        <div class="color"></div>
                        <input type="text" class="form-control" />
                        <button class="btn btn-primary refresh"><i class="fas fa-redo"></i></button>
                    </div>
                    <div class="form-group --cl95" data-root="--cl95">
                        <button class="btn btn-primary select">Titulo em barra</button>
                        <div class="color"></div>
                        <input type="text" class="form-control" />
                        <button class="btn btn-primary refresh"><i class="fas fa-redo"></i></button>
                    </div>
                </div>
            </div>

            <!--+ Input -->
            <div class="row">
                <div class="col-5 flex-column gap-2 p-2 bdBlue">
                    <div class="form-group --cl35" data-root="--cl35">
                        <button class="btn btn-primary select">Campos nome</button>
                        <div class="color"></div>
                        <input type="text" class="form-control" />
                        <button class="btn btn-primary refresh"><i class="fas fa-redo"></i></button>
                    </div>
                    <div class="form-group --input-color" data-root="--input-color">
                        <button class="btn btn-primary select">Campos cor</button>
                        <div class="color"></div>
                        <input type="text" class="form-control" />
                        <button class="btn btn-primary refresh"><i class="fas fa-redo"></i></button>
                    </div>
                    <div class="form-group --input-bg" data-root="--input-bg">
                        <button class="btn btn-primary select">Campos fundo</button>
                        <div class="color"></div>
                        <input type="text" class="form-control" />
                        <button class="btn btn-primary refresh"><i class="fas fa-redo"></i></button>
                    </div>
                    <div class="form-group --input-border" data-root="--input-border">
                        <button class="btn btn-primary select">Campos borda</button>
                        <div class="color"></div>
                        <input type="text" class="form-control" />
                        <button class="btn btn-primary refresh"><i class="fas fa-redo"></i></button>
                    </div>
                    <div class="form-group --btn-groupBg" data-root="--btn-groupBg">
                        <button class="btn btn-primary select">Grupo</button>
                        <div class="color"></div>
                        <input type="text" class="form-control" />
                        <button class="btn btn-primary refresh"><i class="fas fa-redo"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
