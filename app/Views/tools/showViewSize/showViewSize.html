<!doctype html>
<html lang="pt-PT">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Monitor de Tamanho de Ecrã</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap");

            body {
                font-family: "Inter", sans-serif;
                background-color: #0f172a;
                color: #f8fafc;
            }

            .glass-card {
                background: rgba(30, 41, 59, 0.7);
                backdrop-filter: blur(12px);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .stat-value {
                background: linear-gradient(to right, #38bdf8, #818cf8);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        </style>
    </head>
    <body class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-2xl w-full space-y-8">
            <header class="text-center space-y-2">
                <h1 class="text-4xl font-extrabold tracking-tight sm:text-5xl">
                    Dimensões do <span class="text-blue-400">Ecrã</span>
                </h1>
                <p class="text-slate-400 text-lg">Valores atualizados em tempo real conforme redimensiona a janela.</p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Tamanho da Janela (Viewport) -->
                <div class="glass-card p-6 rounded-2xl shadow-2xl transition-transform hover:scale-[1.02]">
                    <div class="flex items-center space-x-3 mb-4">
                        <div class="p-2 bg-blue-500/20 rounded-lg">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-6 w-6 text-blue-400"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"
                                />
                            </svg>
                        </div>
                        <h2 class="text-xl font-semibold">Janela (Viewport)</h2>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <p class="text-sm text-slate-500 uppercase tracking-wider font-bold">Largura</p>
                            <p id="win-width" class="text-4xl font-black stat-value">0px</p>
                        </div>
                        <div>
                            <p class="text-sm text-slate-500 uppercase tracking-wider font-bold">Altura</p>
                            <p id="win-height" class="text-4xl font-black stat-value">0px</p>
                        </div>
                    </div>
                </div>

                <!-- Resolução do Monitor -->
                <div class="glass-card p-6 rounded-2xl shadow-2xl transition-transform hover:scale-[1.02]">
                    <div class="flex items-center space-x-3 mb-4">
                        <div class="p-2 bg-indigo-500/20 rounded-lg">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-6 w-6 text-indigo-400"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                                />
                            </svg>
                        </div>
                        <h2 class="text-xl font-semibold">Ecrã Total</h2>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <p class="text-sm text-slate-500 uppercase tracking-wider font-bold">Resolução L</p>
                            <p id="scr-width" class="text-4xl font-black text-indigo-400">0px</p>
                        </div>
                        <div>
                            <p class="text-sm text-slate-500 uppercase tracking-wider font-bold">Resolução A</p>
                            <p id="scr-height" class="text-4xl font-black text-indigo-400">0px</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Detalhes Adicionais -->
            <div class="glass-card p-4 rounded-xl flex flex-wrap justify-around text-center gap-4">
                <div>
                    <p class="text-xs text-slate-500 uppercase font-bold">Rácio de Pixels</p>
                    <p id="pixel-ratio" class="font-mono text-blue-300">1.0</p>
                </div>
                <div>
                    <p class="text-xs text-slate-500 uppercase font-bold">Orientação</p>
                    <p id="orientation" class="font-mono text-blue-300">-</p>
                </div>
                <div>
                    <p class="text-xs text-slate-500 uppercase font-bold">Profundidade de Cor</p>
                    <p id="color-depth" class="font-mono text-blue-300">24-bit</p>
                </div>
            </div>
        </div>

        <script>
            /**
             * Atualiza todos os valores de dimensão no ecrã
             */
            function updateDimensions() {
                // Dimensões da Janela (Área visível)
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;

                // Dimensões Físicas do Monitor
                const screenWidth = window.screen.width;
                const screenHeight = window.screen.height;

                // Atualizar o DOM
                document.getElementById("win-width").textContent = `${windowWidth}px`;
                document.getElementById("win-height").textContent = `${windowHeight}px`;
                document.getElementById("scr-width").textContent = `${screenWidth}px`;
                document.getElementById("scr-height").textContent = `${screenHeight}px`;

                // Dados técnicos adicionais
                document.getElementById("pixel-ratio").textContent = window.devicePixelRatio.toFixed(2);
                document.getElementById("color-depth").textContent = `${window.screen.colorDepth}-bit`;

                // Orientação simples
                const orientation = windowWidth > windowHeight ? "Horizontal (Landscape)" : "Vertical (Portrait)";
                document.getElementById("orientation").textContent = orientation;
            }

            // Executar ao carregar a página
            window.addEventListener("load", updateDimensions);

            // Executar sempre que a janela for redimensionada
            window.addEventListener("resize", updateDimensions);

            // Listener opcional para mudança de orientação em dispositivos móveis
            window.addEventListener("orientationchange", updateDimensions);
        </script>
    </body>
</html>
