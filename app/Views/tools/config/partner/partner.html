<div class="container py-3" style="display: flex; flex-flow: column; height: 100vh; color: #fff">
    <div class="f_clinic">
        <div class="input-group py-2" style="width: 500px">
            <span class="input-group-text">Clínica</span>
            <input type="text" class="form-control" js="clinicNm" />
            <input type="text" class="form-control" js="clinicId" style="max-width: 80px; text-align: end" />
            <button class="btn btn-arc px-2 btn_find_clinic"><i class="fa-light fa-folder-open"></i></button>
        </div>
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; flex-grow: 1; flex-basis: auto; margin-top: 25px">
        <div class="f_list" style="padding-top: 20px; border: 1px solid #777">
            <!-- TOPO -->
            <div class="header grid pb-2 px-3" style="border-bottom: 1px solid #777">
                <div>id</div>
                <div>Nome</div>
                <div>Participação (%)</div>
                <div>Participação ($)</div>
            </div>
            <!-- LISTA -->
            <div class="list grid px-3 mt-3"></div>
            <!-- BOTÕES -->
            <div class="list_menu mt-3" style="display: flex; justify-content: end; padding-right: 30px">
                <button class="btn btn-group btn_find_user">Novo</button>
                <button class="btn btn-group btnSave" disabled>Salvar</button>
                <button class="btn btn-group btnCancel" disabled>Cancelar</button>
            </div>
        </div>
        <div class="f_aporte d-flex" style="flex-direction: column; align-items: center; padding-top: 20px; border: 1px solid #777">
            <div>Aporte</div>

            <div class="input-group mt-2" style="width: 350px">
                <span class="input-group-text" style="width: 150px">Data</span>
                <input type="date" class="form-control" js="dtAport" style="text-align: end" />
            </div>

            <div class="input-group mt-2" style="width: 350px">
                <span class="input-group-text" style="width: 150px">Valor</span>
                <input type="text" class="form-control" js="vlAport" style="text-align: end" />
            </div>

            <div class="btns_menu mt-3" style="display: flex; justify-content: center">
                <button class="btn btn-group btnSave" disabled>Lançar</button>
                <button class="btn btn-group btnCancel" disabled>Cancelar</button>
            </div>
        </div>
    </div>
</div>
