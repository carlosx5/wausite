<div class="dropdown filter-box period" data-target="period">
    <button class="btn tab dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside">
        <i class="fa-light fa-calendar-days fa-xl"></i>
        <p>Período</p>
    </button>
    <div class="dropdown-menu">
        <div class="box">
            <div class="d-flex gap-2 btn-top d-none">
                <button class="btn w-50 calendar active">Agendamento</button>
                <button class="btn w-50 register">Cadastro</button>
            </div>

            <div class="input-group mt-4">
                <span class="input-group-text">Inicio:</span>
                <input type="date" class="form-control" name="dtStart" />
            </div>
            <div class="input-group mt-2">
                <span class="input-group-text">Fim:</span>
                <input type="date" class="form-control" name="dtEnd" />
            </div>

            <hr class="mt-3" />

            <div class="input-group mt-2">
                <span class="input-group-text">Mês:</span>
                <input type="month" class="form-control" name="month" />
            </div>

            <div class="d-flex gap-2 mt-3">
                <button class="btn color-wau2 w-50 set">Aplicar</button>
                <button class="btn color-wau3 w-50 cancel">Cancelar</button>
            </div>
        </div>
    </div>
</div>
