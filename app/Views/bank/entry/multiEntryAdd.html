<div class="modal py-3">
    <!-- +ENTRADAS -->
    <div class="f_in pb-3 bdGrey">
        <!-- +TITULO -->
        <div class="title_div">Lista de Entradas:</div>
        <!-- +ADD -->
        <div class="f_bank_entry">
            <div class="bank_grid">
                <div class="flex-center">
                    <i class="fas fa-money-check-alt f33 me-2"></i>
                </div>
                <div class="">
                    <input type="date" class="form-control text-center" id="dt_bank_md5" />
                </div>
                <div class="select">
                    <div class="as_bank">
                        <input type="text" class="form-control" id="nm_bank_md5" placeholder="digite o banco" />
                        <input type="hidden" id="id_bank_md5" />
                        <div class="tpt"></div>
                    </div>
                </div>
                <div class="value">
                    <input type="text" class="form-control" id="vl_bank_md5" placeholder="valor" />
                </div>
                <div class="flex-center">
                    <i class="fas fa-sign-in-alt f25 ms-2" id="btnNewBank_md5"></i>
                </div>
            </div>
        </div>
        <!-- +LISTA -->
        <div class="bank_list"></div>
        <!-- +TOTAL -->
        <div class="f_total">
            <div>
                <div class="total">
                    <p>Total:</p>
                </div>
                <div class="value">
                    <input type="text" class="form-control total_value" mask="number" readonly />
                </div>
            </div>
        </div>
    </div>

    <!-- +SAIDAS -->
    <div class="f_out pb-3 bdGrey">
        <!-- +TITULO -->
        <div class="title_div">
            <span>Lista de Saídas:</span>
            <span class="title_link_os link_on">Ordem de Serviço</span>
            <span class="title_link_expense">Despesas</span>
        </div>
        <!-- +ADD OS -->
        <div class="os_input mb-2 mx-3 add_on">
            <div class="os_grid">
                <div class="flex-center">
                    <i class="fa-light fa-clipboard-medical f33 btnToggleSelect"></i>
                </div>
                <div class="">
                    <input type="text" class="form-control text-center" id="idOs_md5" placeholder="nº OS" />
                </div>
                <div class="justify-content-start align-content-center ms-2">
                    <i class="fas fa-sign-in-alt f25" id="btnNewOs_md5"></i>
                </div>
            </div>
        </div>
        <!-- +ADD DESPESA -->
        <div class="expense_input expense_grid mb-2 mx-3">
            <div class="flex-center">
                <i class="fas fa-receipt f33 btnToggleSelect"></i>
            </div>
            <div class="select">
                <div class="as_expense">
                    <input type="text" class="form-control" id="nm_expense_md5" placeholder="digite a despesa" />
                    <input type="hidden" id="id_expense_md5" />
                    <div class="tpt"></div>
                </div>
            </div>
            <div class="">
                <input type="text" class="form-control" id="description_md5" placeholder="digite a descrição" />
            </div>
            <div class="">
                <input type="text" class="form-control value" id="val_md5" placeholder="valor" />
            </div>
            <div class="flex-center">
                <i class="fas fa-sign-in-alt f25" id="btnNewExpense_md5"></i>
            </div>
        </div>
        <div class="scrollbar">
            <!-- +LISTA DE OS -->
            <div class="os_list mx-3"></div>
            <!-- +LISTA DE DESPESA -->
            <div class="expense_list mx-3"></div>
            <!-- +TOTAL -->
            <div class="f_total mx-3">
                <div>
                    <div class="total">
                        <p>Total:</p>
                    </div>
                    <div class="value">
                        <input type="text" class="form-control total_value" mask="number" readonly />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- +RODAPÉ -->
    <div class="f_footer">
        <button class="btn btn-group px-5 ms-4 btnExit">Sair</button>
        <button class="btn btn-group px-5 me-4 btnRestart">Limpar</button>
        <button class="btn btn-group px-5 me-4 btnSave">Lançar</button>
    </div>
</div>
