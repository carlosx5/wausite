<div class="container">
    <!--+ CADASTRO -->
    <div id="register">
        <div class="row">
            <div class="col-5">
                <label>Nome do Empréstimo</label>
                <input type="text" class="form-control" name="name" />
            </div>
            <div class="col-3">
                <label>Clínica</label>
                <div class="input-group">
                    <input type="hidden" name="id_clinic" />
                    <input type="text" class="form-control" name="nm_clinic" readonly />
                    <button class="btn btn-arc btnClinic px-2"><i class="fa-light fa-folder-open"></i></button>
                </div>
            </div>
            <div class="col-3">
                <label>Banco Credor</label>
                <div class="input-group">
                    <input type="hidden" name="id_bank" />
                    <input type="text" class="form-control" name="nm_bank" readonly />
                    <button class="btn btn-arc btnBank px-2"><i class="fa-light fa-folder-open"></i></button>
                </div>
            </div>
            <div class="col-1" style="margin-left: auto">
                <label>Id</label>
                <input type="text" class="form-control" name="id" readonly />
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-2">
                <label>Data</label>
                <input type="date" class="form-control" name="date" />
            </div>
            <div class="col-2">
                <label>Vl. Empréstimo</label>
                <input type="text" class="form-control" name="vl_loan" mask="number" />
            </div>
            <div class="col-2">
                <label>Qt. Parcelas</label>
                <input type="text" class="form-control" name="qt_installment" mask="number" mask-type="0" />
            </div>
            <div class="col-2">
                <label>Vl. Parcelas</label>
                <input type="text" class="form-control" name="vl_installment" mask="number" />
            </div>
            <div class="col-2">
                <label>Vl. Juros</label>
                <input type="text" class="form-control" name="vl_interest" mask="number" />
            </div>
            <div class="col-2 d-flex-col justify-content-end">
                <button class="btn btn-primary btnLaunchLoan" disabled>Lançar Empréstimo</button>
            </div>
        </div>
    </div>

    <!--+ LISTA -->
    <div id="list">
        <table class="table align-middle">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th class="ps-4">Id</th>
                    <th scope="col">Data</th>
                    <th scope="col">Fechamento</th>
                    <th scope="col">Função</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Clínica</th>
                    <th class="text-end pe-4">Valor</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
