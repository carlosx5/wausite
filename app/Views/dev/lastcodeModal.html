<div class="modal modal-lastcode" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ultimo código único</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg" style="width: 160px">Ultimo código</span>
                    <input type="text" class="form-control" name="lastCode" />
                </div>
                <div class="input-group input-group-lg mt-4">
                    <span class="input-group-text" id="inputGroup-sizing-lg" style="width: 160px">Novo código</span>
                    <input type="text" class="form-control" name="newCode" />
                    <button class="btn btn-primary" data-bs-dismiss="modal" onclick="$devGetNemCode.copy()">Copiar</button>
                </div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
