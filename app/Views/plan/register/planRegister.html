<div id="headerBar">
    <div class="title">
        <i class="fa-light fa-money-check-dollar-pen me-3"></i>
        <span>Cadastro de Convênios</span>
    </div>
    <div class="menu">
        <button class="btn btn-headerBar new"><i class="fa-light fa-folder-plus"></i>Novo Convênio</button>
        <button class="btn btn-headerBar block"><i class="fa-light fa-diamond-exclamation"></i>Bloqueia Convênio</button>
        <button class="btn btn-headerBar delete" disabled><i class="fa-light fa-trash-can"></i>Exclui Convênio</button>
    </div>
</div>

<div class="left left-css">
    <div class="row mt-3 px-3">
        <div class="col-5">
            <label>Nome</label>
            <input type="text" class="form-control" name="name" maxlength="30" required />
        </div>
    </div>
</div>

<div class="right right-css">
    <div class="title">Convênios Cadastrados</div>
    <div class="list">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th scope="col">Convênio</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
