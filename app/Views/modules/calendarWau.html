<div class="modal-box pt-2">
    <div class="year">
        <i class="fas fa-caret-left backward"></i>
        <span class="mx-3"></span>
        <i class="fas fa-caret-right forward"></i>
    </div>

    <div class="month py-2 mx-2 mt-2">
        <div class="d-flex justify-content-around px-4">
            <div class="btn" data-month="1">Jan</div>
            <div class="btn" data-month="2">Fev</div>
            <div class="btn" data-month="3">Mar</div>
            <div class="btn" data-month="4">Abr</div>
            <div class="btn" data-month="5">Mai</div>
            <div class="btn" data-month="6">Jun</div>
        </div>
        <div class="d-flex justify-content-around px-4 mt-1">
            <div class="btn" data-month="7">Jul</div>
            <div class="btn" data-month="8">Ago</div>
            <div class="btn" data-month="9">Set</div>
            <div class="btn" data-month="10">Out</div>
            <div class="btn" data-month="11">Nov</div>
            <div class="btn" data-month="12">Dez</div>
        </div>
    </div>

    <div class="dayWeek">
