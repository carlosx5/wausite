<style>
    .calendar_patient_module .modal-box {
        padding: 30px;
    }

    .calendar_patient_module .os_values label {
        width: 120px;
    }

    .calendar_patient_module .btnReturn {
        width: 150px;
        margin-left: 20px !important;
    }

    .calendar_patient_module .btnZapConfirm,
    .calendar_patient_module .btnZapRemember {
        color: #fff !important;
    }

    .calendar_patient_module .btn_returnOk {
        color: #363636 !important;
        background-color: #48ff00 !important;
        border-color: #48ff00 !important;
        font-weight: bold;
    }
</style>

<div class="modal-box">
    <button class="btn-close exit"><i class="fas fa-times"></i></button>

    <div class="form-hr me-5">
        <label>Agenda de Consultório</label>
    </div>

    <div class="border mt-4">
        <div class="os_values px-4 py-4">
            <div class="form-group mt-2">
                <label>Sala</label>
                <input type="text" class="form-control" name="nm_room" disabled />
            </div>
            <div class="form-group mt-2">
                <label>Médico</label>
                <input type="text" class="form-control" name="nm_doctor" disabled />
            </div>
            <div class="form-group mt-2">
                <label>Paciente</label>
                <input type="text" class="form-control" name="nm_patient" disabled />
                <button class="btn btn-group btnFindPatient"><i class="fa-light fa-folder-open"></i></button>
                <button class="btn btn-group btnGoPatient"><i class="fa-light fa-address-card"></i></button>
            </div>
            <div class="form-group mt-2">
                <label>Data</label>
                <input type="date" class="form-control" name="dt_start" disabled />
                <button class="btn btnReturn">Retorno</button>
            </div>
            <div class="form-group mt-2">
                <label>Inicio</label>
                <input type="time" class="form-control" name="tm_start" />
                <label class="ms-2">Fim</label>
                <input type="time" class="form-control" name="tm_end" />
            </div>
            <div class="f_messageZap form-group mt-2">
                <label>Confirmação</label>
                <input type="text" class="form-control" name="msg_count" disabled />
                <button class="btn btn-group btnZapConfirm"><i class="fab fa-whatsapp-square" style="font-size: 25px"></i></button>

                <label class="ms-2">Lembrete</label>
                <input type="text" class="form-control" name="" disabled />
                <button class="btn btn-group btnZapRemember"><i class="fab fa-whatsapp-square" style="font-size: 25px"></i></button>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between my-3">
        <button class="btn btn-primary w-25 save" disabled>Salvar</button>
        <button class="btn btn-warning w-25 delete" disabled>Deletar</button>
        <button class="btn btn-secondary w-25 exit">Sair</button>
    </div>
</div>
