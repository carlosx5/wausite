<div class="modal-box">
    <button type="button" class="btn-close"><i class="fas fa-times"></i></button>
    <div class="modal-title">
        <span>Nova Ordem de Serviço</span>
    </div>

    <div class="select">
        <div id="as_procedure">
            <label class="modal-label">Procedimento</label>
            <input type="hidden" id="id_procedure" />
            <input type="text" class="input-select" id="nm_procedure" />
            <div class="tpt"></div>
        </div>
    </div>
    <div class="select mt-3">
        <div id="as_doctor">
            <label class="modal-label">Médico</label>
            <input type="hidden" id="id_doctor" />
            <input type="text" class="input-select" id="nm_doctor" />
            <div class="tpt"></div>
        </div>
    </div>
    <div class="select mt-3">
        <div id="as_agent">
            <label class="modal-label">Agente</label>
            <input type="hidden" id="id_agent" />
            <input type="text" class="input-select" id="nm_agent" autocomplete="new-password" />
            <div class="tpt"></div>
        </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
        <button class="btn btn-primary btnConfirm" disabled>Confirmar</button>
    </div>
</div>
