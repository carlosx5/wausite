<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            *,
            *::before,
            *::after {
                margin: 0;
                padding: 0;
                outline: 0;
                box-sizing: border-box;
            }

            .container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100vh;
                margin: 0;
                padding: 0 10%;
                overflow: hidden;
                font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial,
                    sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
                color: rgb(95, 95, 95);
                /* border: 1px solid red; */
            }

            .container div p {
                font-size: 7vw;
                font-weight: 600;
                text-align: center;
                /* border: 1px solid red; */
            }

            .container div p:nth-of-type(2) {
                margin-top: 50px;
                font-size: 5vw;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <p>O tempo para subir documentos expirou!</p>
                <p>Atualize a tela no sistema para recome√ßar.</p>
            </div>
        </div>
    </body>
</html>
