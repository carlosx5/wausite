<div class="title1">
    <p>Instituto.arc</p>
</div>

<div class="title2">
    <p>Gerador de Voucher</p>
</div>

<div class="page1 bdGrey on">
    <div class="voucher_info">
        <p id="voucher"></p>
    </div>

    <div class="mt-2">
        <label>Nome</label>
        <input type="text" class="form-control" id="name" />
    </div>

    <div class="mt-2">
        <label>Celular</label>
        <input type="text" class="form-control" id="cel" placeholder="11 99999-9999" />
    </div>

    <div class="mt-2">
        <label>Procedimento</label>
        <select class="form-select" id="procedureId">
            <option value="" selected>Nenhum</option>
            {procedure}
            <option value="{id}">{name}</option>
            {/procedure}
        </select>
    </div>

    <div class="mt-2">
        <label>Valor tabela</label>
        <input type="text" class="form-control val" id="vl_table" disabled />
    </div>
    <div class="mt-2">
        <label>Valor desconto</label>
        <input type="text" class="form-control val" id="vl_discount" />
    </div>
    <div class="mt-2">
        <label>Valor total</label>
        <input type="text" class="form-control val" id="vl_total" disabled />
    </div>

    <div class="f_btn">
        <button class="btn btn-success btnSend">Enviar</button>
    </div>
</div>

<div class="page2 bdGrey">
    <div>Voucher enviado!</div>

    <div class="f_btn">
        <button class="btn btn-success btnBack">Voltar</button>
    </div>
</div>
